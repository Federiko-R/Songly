<html ⚡ lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
        <meta name="description" content="Motivos.">
        <link rel="preload" as="script" href="https://cdn.ampproject.org/v0.js">
        <link rel="icon" href="/images/quaver.png">
        <script async src="https://cdn.ampproject.org/v0.js"></script>
        <script async custom-element="amp-sidebar" 
            src="https://cdn.ampproject.org/v0/amp-sidebar-0.1.js">
        </script>
        <!-- Import other AMP Extensions here -->
        <style amp-custom>
            @font-face {
                font-family: 'Nexa';
                font-display: swap;
                font-weight: bold;
                src: url('/fonts/Nexa.otf');
            }
            @font-face {
                font-family: 'Nexa';
                font-display: swap;
                font-weight: normal;
                src: url('/fonts/Nexa Light.otf');
            }
            *{
                font-family: 'Nexa', sans-serif;
            }
            *:focus{
                outline: none;
            }
            *::selection{
                background-color: #dff;
            }
            body{
                text-align: center;
            }
            header{
                display: flex;
                background-color: #000000;
                justify-content: space-evenly;
                align-items: center;
                height: 8vh;
                padding: 18px 0px 12px 0px;
            }
            h1{
                -webkit-text-fill-color: transparent;
                width: fit-content;
                background: linear-gradient(90deg, #FF6F40, #FEDE00, #FFAF20);
                -webkit-background-clip: text;
                margin: 0px;
                padding: 2px 0px;
            }
            h2{
                font-size: 24px;
                margin: 1em;
            }
            h3{
                font-size: 18px;
                display: inline;
                margin: 1em;
            }
            amp-sidebar {
                width: 60vw;
                padding: 24px 0px;
            }
            button{
                background-color: inherit;
                border: 0px;
                font-size: 24px;
            }
            button#menu{
                width: fit-content;
                background: linear-gradient(90deg, #FF6F40, #FEDE00, #FFAF20);
                -webkit-text-fill-color: transparent;
                -webkit-background-clip: text;
            }
            a{
                color: inherit;
                text-decoration: none;
            }
        </style>
        <style amp-boilerplate>
            body {
                -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
                -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
                -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
                animation: -amp-start 8s steps(1, end) 0s 1 normal both
            }

            @-webkit-keyframes -amp-start {
                from {
                    visibility: hidden
                }

                to {
                    visibility: visible
                }
            }

            @-moz-keyframes -amp-start {
                from {
                    visibility: hidden
                }

                to {
                    visibility: visible
                }
            }

            @-ms-keyframes -amp-start {
                from {
                    visibility: hidden
                }

                to {
                    visibility: visible
                }
            }

            @-o-keyframes -amp-start {
                from {
                    visibility: hidden
                }

                to {
                    visibility: visible
                }
            }

            @keyframes -amp-start {
                from {
                    visibility: hidden
                }

                to {
                    visibility: visible
                }
            }
        </style>
        <noscript>
            <style amp-boilerplate>
                body {
                    -webkit-animation: none;
                    -moz-animation: none;
                    -ms-animation: none;
                    animation: none
                }
            </style>
        </noscript>

        <link rel="canonical" href="/mobile/">
        <title>Motivos | Songly</title>
    </head>

    <body>
        <header>
            <h1>Songly</h1>
            <amp-sidebar id="sidebar" class="sample-sidebar" layout="nodisplay" side="right">
                <h3>Menu</h3>
                <button on="tap:sidebar.close">✖</button>
                <h4><a href="/mobile/">Home</a></h4>
                <h4><a href="/mobile/canciones/">Canciones</a></h4>
                <h4><a href="/mobile/cantantes/">Cantantes</a></h4>
                <h4><a href="/mobile/acordes/">Acordes</a></h4>
            </amp-sidebar>
            <button on="tap:sidebar.open" id="menu">☰</button>
        </header>
    </body>

</html>
