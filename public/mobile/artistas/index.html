<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Artistas</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
        <script defer src="/mobile/artistas/search.js"></script>
        <style>
            @font-face {
                font-family: 'Poppins';
                font-style: normal;
                font-weight: 400;
                font-display: swap;
                src: url(https://fonts.gstatic.com/s/poppins/v13/pxiEyp8kv8JHgFVrJJfecnFHGPc.woff2) format('woff2');
            }
            body{
                margin: 0;
                background: #fafafa;
            }
            header{
                position: sticky;
                top: 0px;
                width: 100%;
                height: 60px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            header input{
                font: 300 12px 'Poppins', sans-serif;
                width: 210px;
                height: 30px;
                border-radius: 15px;
                padding: 0px 15px;
                border: none;
            }
            header input:focus{
                outline: none;
            }
            header input::-webkit-input-placeholder{
                color: #200020;
            }
            ul{
                padding: 0;
                display: grid;
                justify-content: center;
            }
            ul li{
                width: 240px;
                height: 60px;
                border-radius: 30px;
                margin: 12px;
                border: 1px solid #606060;
                display: flex;
                align-items: center;
                justify-content: center;
                background: white;
                            
            }
            ul li a{
                display: flex;
                align-items: center;
                width: 100%;
                height: 100%;
                color: inherit;
                text-decoration: none;
            }
            ul li a img{
                width: 60px;
                height: 60px;
                border-radius: 30px;
            }
            ul li a p{
                font-family: 'Poppins', sans-serif;
                font-weight: bold;
                padding: 0px 15px;
            }
            footer{
                display: flex;
                align-items: center;
                justify-content: center;
                width: 60px;
                height: 60px;
                border-radius: 30px;
                background: #202020;
                position: fixed;
                right: 30px;
                bottom: 30px;
                box-shadow: white 0px 0px 6px 6px;
            }
            footer a.material-icons-round{
                text-decoration: none;
                color: white;
                font-size: 36px;
            }
        </style>
    </head>
    <body>

        <header>
            <input type="text" id="myInput" onkeyup="search()" placeholder="Buscar artistas">
        </header>
        
        <ul id="myUL">
            <li><a href="adele.html"><img src="/mobile/artistas/adele.jpg"></img><p>Adele</p></a></li>
            <li><a href="#"><p>Agnes</p></a></li>
        
            <li><a href="#"><p>Billy</p></a></li>
            <li><a href="#"><p>Bob</p></a></li>
        
            <li><a href="#"><p>Calvin</p></a></li>
            <li><a href="#"><p>Chistina</p></a></li>
            <li><a href="#"><p>Cindy</p></a></li>
        </ul>

        <footer>
            <a href="/mobile/" class="material-icons-round">home</i>
        </footer>

    </body>
</html>
