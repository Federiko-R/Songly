<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
        <meta name="theme-color" content="#ffffff">
        <meta name="description" content="Songly, porque sabemos de musica">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

            </img>
            <img hidden src="/icons/music-video.png" width="36" height="36" layout="intrinsic" alt="" id="two">
            </img>
            <img hidden src="/icons/music-note.png" width="36" height="36" layout="intrinsic" alt="" id="three">
            </img>

</html>
